{%extends "blog/base.html"%} {%block content%}

<div>
  <h1>Blog Posts</h1>

  {%if posts%}
  <div class="post-list">
    {% for post in posts%}
    <article class="post-card">
      <h2 class="post-title">
        <a href="{% url 'blog:post_detail' post.pk%}">{{post.title}}</a>
      </h2>
      <p class="post-meta">
        By {{post.author.username}} | {{post.published_date|date:"F d, Y"}}
      </p>

      <p class="post-snippet">{{post.content|truncatewords:30}}</p>

      <a href="{%url 'blog:post_detail' post.pk%}" class="read-more">
        Read more -></a
      >
    </article>
    <hr />
    {%endfor%}
  </div>
  {%else%}
  <p>No posts available yet</p>
  {%endif%}
</div>

{%endblock%}
